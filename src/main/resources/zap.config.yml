subsystems:
    drivetrain:
        implemented: true
        falcons:
            FLDr: 7
            FRDr: 10 #1
            RLDr: 18 #13
            RRDr: 15
            FLAz: 8
            FRAz: 11
            RLAz: 19
            RRAz: 14
        canCoders:
            FLEnc: 9 #TODO check values
            FREnc: 12
            RLEnc: 17
            RREnc: 16
        invertMotor:
            - FLAz
            - FRAz
            - RLAz
            - RRAz
            - FRDr
            - RRDr
        invertCanCoder:
            - FREnc
            - BREnc
        swerveModules:
            modules:
                frontLeft:
                    drive: FLDr
                    azimuth: FLAz
                    canCoder: FLEnc
                    constants:
                        encoderOffset: 1054
                        invertSensorPhase: 1
                frontRight:
                    drive: FRDr
                    azimuth: FRAz
                    canCoder: FREnc
                    constants:
                        encoderOffset: -2721
                        invertSensorPhase: 1
                backLeft:
                    drive: RLDr
                    azimuth: RLAz
                    canCoder: RLEnc
                    constants:
                        encoderOffset: -149
                        invertSensorPhase: 1
                backRight:
                    drive: RRDr
                    azimuth: RRAz
                    canCoder: RREnc
                    constants:
                        encoderOffset: -1849
                        invertSensorPhase: 1
            drivePID:
                slot0:
                    kP: 0.1
                    kI: 0.0001
                    kD: 4.0
                    kF: 0.0499
            azimuthPID:
                slot0:
                    kP: 4.0 # 6.0
                    kI: 0.0005
                    kD: 30
                    kF: 0
        constants:
            pigeonId: -1
            pigeonOnTalon: -1
            kP: 0.1 # 0.18 # TODO: tune PID, these are temporary PID values from Zeta
            kI: 0.0001 # 0.018
            kD: 4.0 # 3.6
            kF: 0.0475813
            iZone: 0
            currentFloorCheck: .12
            currentEpsilonCheck: .2
            rpmFloorCheck: 2000
            rpmEpsilonCheck: 60
            openLoopRampRate: 0.8
            isSwerve: 1
            encPPR: 21770
            azimuthEncPPR: 4096
            azimuthAllowableErrorTicks: 20
            azimuthHomeAdjustmentDegrees: 1
    ledmanager:
        implemented: false
        canifier: 18
        candle: 10
        constants:
            raveEnabled: 0
            raveSpeed: 0.05
            cameraLed: 1
    turret:
        implemented: false
        pid:
            -   kP: 4 # 1.981 # 1.645
                kI: 0
                kD: 40
                kF: 0 # Should be 0 for position control
        talons:
            turret: 9
        invertSensorPhase:
            - turret
        constants:
            revLimit: -3762
            absPosTicksSouth: -3451
            fwdLimit: -1147
            encPPR: 4096
    shooter:
        implemented: false
        invertMotor:
            - shooterMain
        falcons:
            shooterMain: 16
            shooterFollower: 15
        solenoids:
            hood: 1
        pid:
            -   kP: 0.15 #0.30
                kI: 0
                kD: 2.5 #4.5
                kF: 0.05671 #0.00953253
        constants:
            currentFloorCheck: .12
            currentEpsilonCheck: .2
            rpmFloorCheck: 2000
            rpmEpsilonCheck: 60
            velocityThreshold: 500
    climber:
        implemented: false
        talons:
            elevator: 6
        solenoids:
            deployer: 2
    hopper:
        implemented: false
        talons:
            spindexer: 10
            elevator: 5
        solenoids:
            feederFlap: -1
        constants:
            ballSensor: 0
    collector:
        implemented: true
        talons:
            intake: 7
        invertMotor:
            - intake
        solenoids:
            arm: 0
pcm: -1
constants:
    maxTicks: 12275.7 # ticks per 100ms TODO make into constant unique to each subsystem
    maxVel: 153 # 160 # 240 # inches/s # 22560 native units ---30
    maxAccel: 100 # inches/s^2
    sensorPhase: 0
    kTrackScrubFactor: 1.0
    pathKs: 2
    verbose: 0 # 0 or 1
    heading_kI: 0
    heading_kD: 0
    heading_kF: 0
    ## Logging ##
    logTeleOp: 1 # 0 or 1
    logAuto: 1 # 0 or 1
    badLogEnabled: 1 # 0 or 1
    ## General ##
    teleopFieldCentric: 1 # 0 or 1
    compressorEnabled: 0 # 0 or 1
    wheelDiameter: 4
    kLooperDt: .020 # seconds
