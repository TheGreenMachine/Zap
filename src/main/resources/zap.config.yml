subsystems:
    drivetrain:
        implemented: true
        falcons:
            FLDr: 7
            FRDr: 10 #1
            RLDr: 18 #13
            RRDr: 15
            FLAz: 8
            FRAz: 11
            RLAz: 19
            RRAz: 14
        canCoders:
            FLEnc: 9 #TODO check values
            FREnc: 12
            RLEnc: 17
            RREnc: 16
        invertMotor:
            - FRDr
            #- RRDr
        invertCanCoder:
            - FREnc
            - BREnc
        swerveModules:
            modules:
                frontLeft:
                    drive: FLDr
                    azimuth: FLAz
                    canCoder: FLEnc
                    constants:
                        encoderOffset: 2101
                        invertSensorPhase: 1
                frontRight:
                    drive: FRDr
                    azimuth: FRAz
                    canCoder: FREnc
                    constants:
                        encoderOffset: 1716
                        invertSensorPhase: 1
                backLeft:
                    drive: RLDr
                    azimuth: RLAz
                    canCoder: RLEnc
                    constants:
                        encoderOffset: 3100 #1539
                        invertSensorPhase: 1
                backRight:
                    drive: RRDr
                    azimuth: RRAz
                    canCoder: RREnc
                    constants:
                        encoderOffset: 798
                        invertSensorPhase: 1
            drivePID:
                slot0:
                    kP: .3
                    kI: 0.0001
                    kD: 4.0
                    kF: 0.0499
            azimuthPID:
                slot0:
                    kP: 3.8 # 6.0
                    kI: 0.00075
                    kD: 77
                    kF: 0
                    allowableError: 5
        constants:
            maxTicks: 12275.7 # ticks per 100ms
            kP: 0.1 # 0.18 # TODO: tune PID, these are temporary PID values from Zeta
            kI: 0.0001 # 0.018
            kD: 4.0 # 3.6
            kF: 0.0475813
            iZone: 0
            currentFloorCheck: .12
            currentEpsilonCheck: .2
            rpmFloorCheck: 2000
            rpmEpsilonCheck: 60
            openLoopRampRate: 0.8
            isSwerve: 1
            encPPR: 14255
            azimuthEncPPR: 4096
            azimuthAllowableErrorTicks: 5
            azimuthHomeAdjustmentDegrees: 1
    ledmanager:
        implemented: true
        canifier: -1
        candle: -1
        constants:
            raveEnabled: 1
            raveSpeed: 0.05
            cameraLed: 1
            maxLevel: 255
    turret:
        implemented: true
        pidConfig:
            slot0:
                kP: 0.85
                kI: 0.0003
                kD: 20 # 22.5
                kF: 0 # Should be 0 for position control
                allowableError: 40
            slot1: # used for vision aiming
                kP: 0.85
                kI: 0.0003
                kD: 22.5
                kF: 0 # Should be 0 for position control
                allowableError: 40
        talons:
            turret: 33 # need to set to pdp port number
        constants:
            revLimit: 8800 # adjusted for zero-offset
            fwdLimit: 40000 # adjusted for zero-offset
            absPosTicksSouth: 0 # absolute
            zeroOffset: 12639 # (turretPPR - non-adjusted fwdLimit - non-adjusted revlimit) / 2
            encPPR: 4096
            turretPPR: 53248 # 4096 * 13
    shooter:
        implemented: true
        falcons:
            shooterMain: 21
            shooterFollower: -1
        invertMotor:
            - shooterMain
        solenoids:
            hood: 0
        pidConfig:
            slot0:
                kP: 0.4 #.45
                kI: 0.0002
                kD: 12.0 # 11 - 4.5
                kF: 0.0487
                allowableError: 45
        constants:
            usingPoseForSpeed: 0
            maxTicks: 20700 #
            currentFloorCheck: .12
            currentEpsilonCheck: .2
            rpmFloorCheck: 2000
            rpmEpsilonCheck: 60
            nearVel: 4500
            midVel: 12000
            farVel: 15000
            maxVel: 16500
            coast: 6000
    climber:
        implemented: true
        falcons:
            climber: 34 #20
            climberFollower: 35 #-1
        solenoids:
            topClamp: 7
            bottomClamp: 6
        pidConfig:
            slot0: #TODO Change this
                kP: 0.025 #0.075 #tunned at 4000
                kI: 0.01
                kD: 0.6
                kF: 0.0
                allowableError: 5000
        constants:
            maxTicks: 1 # TODO set this value
            unlockPos: -14400 #TODO set this value
            startPos: 0  #TODO set this value
            returnPos: 0
            firstToSecondRungPos: 140127 #86.5 #TODO set this value
            secondToLastRungPos: 330610 #TODO set this value
            lastPos: 374790 #TODO set this value
    elevator:
        implemented: true
        talons:
            elevator: 32
        pidConfig:
            slot0:
                kP: 0.05 #tunned at 4000
                kI: 0.0001
                kD: 1.5
                kF: 0.05
                allowableError: 100
        invertMotor:
            - elevator
        constants:
            isVelocity: 1
            maxTicks: 20000 # tune
            ballSensor: 0
            firePow: 0.5
            flushPow: -0.3
    spindexer:
        implemented: true
        talons:
            spindexer: 31
        solenoids:
            feederFlap: -1
        constants:
            collectPow: 0.30
            indexPow: -0.25
            flushPow: -1
            firePow: .30
    collector:
        implemented: true
        sparkmaxes:
            intake: 23 # maxTicks 10617
        invertMotor:
            - intake
        solenoids:
            arm: 2
        pidConfig:
            slot0:
                kP: 0.0001 #tunned at 4000
                kI: 0.0
                kD: 0.006
                kF: 0.0001
                allowableError: 10
        constants:
            revving: -1000 #.05
            collecting: -3600 #-5000
            flush: 5000 #.35
    camera:
        implemented: true
        constants:
            debug: 1
            useShuffleboard: 0
            deviation: -10
pcm: 2
canivoreBusName: highSpeed
constants:
    # pigeon
    pigeonId: 13
    isPigeon2: 1
    pigeonOnTalon: -1
    # drivetrain dimensions and movement
    maxRotVel: 7.2
    trackWidth: 21 #inches
    wheelbaseLength: 21.5 #inches
    wheelDiameter: 4
    kTrackScrubFactor: 1.0
    maxVelOpenLoop: 3 # 160 # 240 # inches/s # 22560 native units ---30
    maxVelPathFollowing: 2.2 # 160 # 240 # inches/s # 22560 native units ---30
    maxAccel: 100 # inches/s^ 2
    ## Logging ##
    logTeleOp: 1 # 0 or 1
    logAuto: 1 # 0 or 1
    badLogEnabled: 1 # 0 or 1
    configStatusFrames: 0 # 0 or 1
    verbose: 0 # 0 or 1
    ## General ##
    useCameraInAuto: 1
    teleopFieldCentric: 1 # 0 or 1
    compressorEnabled: 1 # 0 or 1
    kLooperDt: .050 # seconds
    pdIsRev: 1 # power distribution
    phIsRev: 0 # pneumatics control
    resetFactoryDefaults: 0 # whether motors get reset to factory default - if motors reset, rebooting the robot mid-match would kill the turret

