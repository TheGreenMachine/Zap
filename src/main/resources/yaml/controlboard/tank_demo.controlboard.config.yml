isDemoControlBoard: true
driver:
    rumble: false
    joysticks:
        left:
            horizontal: strafe
            vertical: throttle
        right:
            horizontal: rotation
    buttonpad:
        x: toggleManualShoot
        y: cameraToggle
    axes:
        leftTrigger: brakeMode
        rightTrigger: shoot
    buttons:
        leftBumper: toggleCollector
        rightBumper: toggleCollectorReverse
        start: zeroPose
operator:
    rumble: false
    joysticks:
        left:
            horizontal: manualTurretXVal
            vertical: manualTurretYVal
        right:
            vertical: manualClimberArm
    dpad:
        up: raiseBucket
        down: lowerBucket
        left: turretJogLeft
        right: turretJogRight
    buttonpad:
        y: autoClimb
    axes:
        leftTrigger: yeetShot
    buttons:
        leftBumper: autoAim
        rightBumper: toggleHood
        start: toggleTopClamp
        back: toggleBottomClamp
