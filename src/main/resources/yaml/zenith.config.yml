zenith:
    config:
        yml:
subsystems:
    drivetrain:
        implemented: true
        talons:
            leftMain: 15
            leftFollower: -1
            rightMain: 13
            rightFollower: -1
        pidConfig:
            slot0:
                kP: 1.6 #/ 0.18
                kI: 0.001 # 0.018
                kD: 15 # 3.6
                kF: 0.538
        invertMotor:
            - rightMain
        constants:
            maxVelTicks100ms: 12275.7
            openLoopRampRate: 0.8
            isSwerve: 0
            encPPR: 22220.8
            currentLimit: 40
    turret:
        implemented: false
        talons:
            turretMotor: 3
        invertSensorPhase:
            - turretMotor
        pidConfig:
            slot0:
                kP: 2
                kI: 0
                kD: 10
                kF: 0 # Should be 0 for position control
                allowableError: 40
        constants:
            turretPPR: 4096
            absPPR: 4096
            revLimit: -750
            fwdLimit: 2086
            currentFloorCheck: 0
            currentEpsilonCheck: .2
            rpmFloorCheck: 0
            absPosTicksSouth: 713
            rpmEpsilonCheck: 60
            deltaXScalar: 150
    shooter:
        implemented: false
        falcons:
            shooterMain: 21
            shooterFollower: -1
        invertMotor:
            - shooterMain
        solenoids:
            hood: 0
        pidConfig:
            slot0:
                kP: 0.38 #.45
                kI: 0.0002
                kD: 13.5 # 11 - 4.5
                kF: 0.0487
                allowableError: 50
        constants:
            usingPoseForSpeed: 0
            maxVelTicks100ms: 20700 #
            currentFloorCheck: .12
            currentEpsilonCheck: .2
            rpmFloorCheck: 2000
            rpmEpsilonCheck: 60
            nearVel: 4500
            midVel: 8600
            farVel: 10150
            maxVel: 16500
            coast: 6000
infrastructure:
    canivoreBusName: rio
    # power distribution
    pdId: 0
    pdIsRev: false
    # pneumatics control
    compressorEnabled: false
    pcmIsRev: false
    pcmId: 8
    # pigeon
    pigeonId: 9
    isPigeon2: false
controlboard: zenith
constants:
    ## Drivetrain Dimensions and Parameters ##
    maxAllowablePoseError: 0.1
    maxVelPathFollowing: 3 # meters/s
    maxVelOpenLoop: 3 # meters/s
    maxRotVel: 7.2
    maxAccel: 0.5 # meters/s^2
    trackWidth: 21 #inches
    wheelbaseLength: 21 #inches
    wheelDiameter: 7.35 #inches
    kTrackScrubFactor: 1.0
    ## Logging Config ##
    logTeleOp: 1
    logAuto: 1
    badLogEnabled: 1
    configStatusFrames: 0
    verbose: 0 # 0 or 1
    ## General ##
    kLooperDt: .020
    resetFactoryDefaults: 1 # whether motors get reset to factory default - if motors reset, rebooting the robot mid-match would kill the turret


